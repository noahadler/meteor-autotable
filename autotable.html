<template name="autotable">
  {{> autotableInner fields=fields collection=collection}}
</template>

<template name="autotableInner">
  <table class="table">
    <thead>
      <tr>
      {{#each fields}}
        <th>{{fieldName}}</th>
      {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each record}}
        {{> autotableRow record=this fields=../fields collection=../collection}}
      {{/each}}
      <tr>
        <td colspan={{fieldCount}}>
          <button class="btn add">Add...</button>

          <div class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Create new</h4>
                </div>
                <div class="modal-body">
                  {{> quickForm collection=collection type="insert"}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </td>
      </tr>
    </tbody>
  </table>
</template>

<template name="autotableRow">
  <tr>
    {{#each fields}}
      <td>{{valueOf fieldName ../record }}</td>
    {{/each}}
  </tr>
</template>
