<template name="autotable">
  <table class="table">
  {{#with addFieldsToContext}}
    {{> UI.contentBlock reactiveConfig}}
    <thead>
      <tr>
      {{#each fields}}
        <th>{{fieldName}}</th>
      {{/each}}
      </tr>
    </thead>
    <tbody>
    {{#each records}}
      <tr>
        {{#each ../fields}}
        <td>
          {{#with fieldCellContext fieldName .. ../.. }}
            {{> renderCell this}}
          {{/with}}
        </td>
        {{/each}}
      </tr>
    {{/each}}
      <tr>
        <td colspan={{fieldCount}}>
          <button class="btn add">Add...</button>

          <div class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Create new</h4>
                </div>
                <div class="modal-body">
                  {{> quickForm id=modalId collection=../collection type="insert"}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </td>
      </tr>
    </tbody>
  {{/with}}
  </table>
</template>

<template name="atColumn">
  {{#with customTemplateRenderContext .. ../..}}
    {{! > renderCustomTemplate}}
  {{/with}}
</template>

<template name="atDefaultColumn">
  {{value}}
</template>
